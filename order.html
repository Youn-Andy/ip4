<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="landing-page">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                </ul>
            </nav>
            <div class="landing-text">
                <h1>Welcome to <em>Jojo's Pizza</em></h1>
                <p>MAKE YOUR ORDER HERE</p>
            </div>
        </div>
        <div class="row">
            <div class="col-4" id="h-b">
                <img src="/images/h-b.jpg" alt="">
                <div class="dropdown">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        Choose Pizza Size
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">Small=kshs 800</a>
                        <a class="dropdown-item" href="#">Medium=kshs 1000</a>
                        <a class="dropdown-item" href="#">Large=kshs 1200</a>
                    </div>
                </div>
            </div>
            <div class="col-4" id="hero">
                <img src="/images/hero.jpg" alt="">
            </div>
            <div class="col-4" id="image2">
                <img src="/images/image2.jpg" alt="">
            </div>
        </div>
    </div>
    <div id="form1">
        <div id="form-text1">
            <form action="">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter name" id="name">
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" class="form-control" placeholder="Enter location" id="location">
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="number" class="form-control" placeholder="Enter phone number" id="number">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>
</body>

</html>
