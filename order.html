<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <title>Order Now</title>

</head>

<body>
    <div class="container-fluid">
        <div class="landing-page">
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="order.html">Order Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About us</a>
                    </li>
                </ul>
            </nav>
            <div class="landing-text">
                <h1>Welcome to <em>Jojo's Pizza</em></h1>
                <p>MAKE YOUR ORDER HERE</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3">
                <div class="well" id="leftCol">

                </div>
            </div>
            <div class="col-md-6">
                <div class="well">
                    <div class="form-group">
                        <form id="pizzaOrder">
                            <label for="size">Choose Your Size of Pizza:</label>
                            <select class="form-control" id="size">
                                <option value=8.00>Small: Kshs800</option>
                                <option value=11.00>Medium: Kshs1100</option>
                                <option value=13.00>Large: Kshs1300</option>
                                <option value=14.00>Extra-Large: Kshs1400</option>
                            </select>
                            <label for="toppings1">Choose Your First Topping:</label>
                            <select class="form-control" id="toppings1">
                                <option value=0>Plain (Just Cheese and sauce)</option>
                                <option value=2.00>Pepperoni (+Kshs200)</option>
                                <option value=2.00>Sausage (+Kshs200)</option>
                                <option value=2.50>Capicola (+Kshs250)</option>
                                <option value=2.50>Anchovies (+Kshs250)</option>
                                <option value=1.50>Mushrooms (+Kshs150)</option>
                                <option value=1.50>Onions (+150)</option>
                                <option value=1.50>Green Peppers (+150)</option>
                                <option value=1.50>Arugula (+150)</option>
                                <option value=1.50>Green Olives (+150)</option>
                            </select>
                            <label for="toppings2">Second Topping:</label>
                            <select class="form-control" id="toppings2">
                                <option value=0>none</option>
                                <option value=2.00>Pepperoni (+Kshs200)</option>
                                <option value=2.00>Sausage (+Kshs200)</option>
                                <option value=2.50>Capicola (+Kshs250)</option>
                                <option value=2.50>Anchovies (+Kshs250)</option>
                                <option value=1.50>Mushrooms (+150)</option>
                                <option value=1.50>Onions (+150)</option>
                                <option value=1.50>Green Peppers (+150)</option>
                                <option value=1.50>Arugula (+150)</option>
                                <option value=1.50>Green Olives (+150)</option>
                            </select>
                            <label for="toppings3">Third Topping:</label>
                            <select class="form-control" id="toppings3">
                                <option value=0>none</option>
                                <option value=2.00>Pepperoni (+Kshs200)</option>
                                <option value=2.00>Sausage (+Kshs200)</option>
                                <option value=2.50>Capicola (+Kshs250)</option>
                                <option value=2.50>Anchovies (+Kshs250)</option>
                                <option value=1.50>Mushrooms (+150)</option>
                                <option value=1.50>Onions (+150)</option>
                                <option value=1.50>Green Peppers (+150)</option>
                                <option value=1.50>Arugula (+150)</option>
                                <option value=1.50>Green Olives (+150)</option>
                            </select>
                            <label for="toppings4">Fourth Topping:</label>
                            <select class="form-control" id="toppings4">
                                <option value=0>none</option>
                                <option value=2.00>Pepperoni (+Kshs200)</option>
                                <option value=2.00>Sausage (+Kshs200)</option>
                                <option value=2.50>Capicola (+Kshs250)</option>
                                <option value=2.50>Anchovies (+Kshs250)</option>
                                <option value=1.50>Mushrooms (+150)</option>
                                <option value=1.50>Onions (+150)</option>
                                <option value=1.50>Green Peppers (+150)</option>
                                <option value=1.50>Arugula (+150)</option>
                                <option value=1.50>Green Olives (+150)</option>
                            </select>
                            <button type="submit" class="btn btn-success" id="orderButton" onclick="">Get Price</button>
                            <button type="button" class="btn btn-danger" value="Refresh Page"
                                onClick="window.location.reload()" id="cancelButton">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="well" id="rightCol">

                </div>
            </div>
        </div>
        <div id="customerOrder">
            <div class="well" id="displayWell">
                <h1 class="orderTitle">Your Pizza Total:</h1>
                <ul>

                </ul>
            </div>
        </div>

    </div>


</body>

</html>
